<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h2>CSS form</h2>
        <div class="container">
            <div class="inputGroup">
                <label for="fname">First Name</label>
                <input type="text" name="fname">
            </div>
            <div class="inputGroup">
                <label for="lname">Last Name</label>
                <input type="text" name="lname">
            </div>
                
            <div class="inputGroup">
                <label for="fruit">Favorite Type of Fruit</label>
                <select name="fruit">
                    <option value="strawbery">Strawbery</option>
                    <option value="peach">Peach</option>
                    <option value="banana"> Banana</option>
                    <option value="pineapple">Pineapple</option>
                </select>
            </div>
            <div class="inputGroup">
                <label for="vegetable">Favorite Type of Vagetable</label>
                <select name="vegetable" id="">
                    <option value="carrot">Carrot</option>
                    <option value="pappers">Pepper</option>
                    <option value="corn">Corn</option>
                </select>
            </div>
            <div class="inputGroup">
                <label for="email">Email</label>
                <input type="email" name="email" id="">
            </div>
            <div class="inputGroup">
                <label for="Phone">Phone</label>
                <input type="tel" name="Phone" id="">
            </div>
            <div class="textareaGroup">
                <label for="message">Message</label>
                <textarea name="message"></textarea>
            </div>
            <div>
                <input type="submit" class="button" name="submit">
            </div>

        </div>
    </form>
        


</body>
</html>
